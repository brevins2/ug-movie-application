<html class="d-flex flex-column">
  <body class="d-flex flex-column">
    <div class="container-fluid">
      <div class="info-div text-white d-flex flex-column">
        <div class="p-2 text-white">
          <h1>
            <code class="text-red">Lutimbe</code><code class="text-black bg-white">Filmz</code>
          </h1>
          <h4 class="text-yellow">A home of Ugandan movies</h4>
        </div>
      </div>
    </div>

    <div class="main-body text-white d-flex flex-column">
      <h2 class="text-white text-center">Welcome</h2>

      <mat-card class="text-white text-center">
        At LutimbeFilmz, we offer the best of Ugandan movies and series from all our local producers who are based both national and international.
        <br/> We focus on bringing ugandan movies closer to our viewers with the help of the movie producers themselves.
      </mat-card>

      <div class="p-4 text-center">
        <button class="btn btn-primary rounded-pill" (click)="register()">
          Register
        </button>
        <button class="btn btn-outline-primary rounded-pill" (click)="login()">
          login
        </button>
      </div>
    </div>
  </body>

  <app-footer></app-footer>
</html>
