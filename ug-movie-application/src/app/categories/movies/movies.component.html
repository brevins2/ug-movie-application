<html class="d-flex flex-column">
  <header>
    <div class="slide">
      <div class="example-card">
       <video src="./assets/videoz/VID-20210621-WA0013.mp4"></video>
      </div>
    </div>
  </header>

  <body class="text-white d-flex flex-wrap">
    <mat-card class="example-card movie-card" *ngFor="let movie of movies">
      <a routerLink="/play/{{movie.ID}}">
        <img mat-card-image [src]="'../../../../../assets/films/movies/'+ movie.File" [alt]="movie.Title">
        {{movie.Title}}
        <mat-card-content>
          <p>
            {{movie.Details}}
          </p>
        </mat-card-content>
        <mat-card-actions class="d-flex flex-wrap">
          <button mat-button class="mat-button">{{movie.Producer}}</button>
          <button mat-button class="mat-button">{{movie.Genre}}</button>
        </mat-card-actions>
      </a>
    </mat-card>
  </body>
</html>
