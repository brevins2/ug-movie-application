<div class="d-flex">
  <div class="d-flex first-div" *ngFor="let movie of movies">
    <mat-card class="movie-card" *ngIf="movie.Category == 'Movie'">
      <a routerLink="/play/{{movie.ID}}">
        <video mat-card-image [src]="'../../../../../assets/filmz/'+ movie.File" width="200"  controlsList="nodownload" autoplay oncontextmenu="return false"></video>
        {{movie.Title}}
        <mat-card-content>
          <p>
            {{movie.Details}}
          </p>
        </mat-card-content>
        <mat-card-actions class="d-flex flex-wrap">
          <button mat-button class="mat-button">{{movie.Producer}}</button>
          <button mat-button class="mat-button">{{movie.Genre}}</button>
        </mat-card-actions>
      </a>
    </mat-card>
  </div>
</div>
