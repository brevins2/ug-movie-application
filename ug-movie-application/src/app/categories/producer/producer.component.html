<body class="text-white d-flex flex-wrap">
  <mat-card class="example-card card-producer" *ngFor="let producer of producers">
      <img mat-card-image [src]="'../../../../../assets/films/'+ producer.File" [alt]="producer.Name">
    <mat-card-content>
      <p>
       {{producer.Name}} <br>
       {{producer.Email}} <br>
      </p>
      <mat-card-actions>
        <button mat-button>{{producer.Genre}}</button>
      </mat-card-actions>
    </mat-card-content>

    <mat-card class="example-card bg-black text-white d-flex flex-column" *ngFor="let movie of movies">
      <div *ngIf="producer.Name === movie.Producer">
        <video [src]="'../../../../../assets/films/'+ movie.File" width="100%" controls></video>

        <nav class="text-left">{{movie.Title}}</nav>
        <mat-card-content class="text-left">
            <p>
              {{movie.Details}}
            </p>
            <mat-card-actions>
              <button mat-button>{{movie.Genre}}</button>
              <button mat-button>{{movie.Producer}}</button>
          </mat-card-actions>
        </mat-card-content>
      </div>
    </mat-card>
  </mat-card>
</body>
