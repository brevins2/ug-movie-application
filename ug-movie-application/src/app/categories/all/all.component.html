<html class="d-flex bg-black">
  <nav class="horizontal-nav nav nav-link d-flex float-left bg-dark text-left">
    <a href="#" class="home-link">
      <img src="../assets/icon/lutimbefilmz.png" width="100px" alt="LutimbeFilmz.jpg" contenteditable>
    </a>

    <div class="main-link">
      <h3 class="text-white">Menu</h3>

      <div>
        <a class="text-left link" active routerLink="/cinema/browse">
          <i class="fa-solid fa-home"></i>&nbsp;&nbsp;<label>Home</label>
        </a>
      </div>

      <div>
        <a class="text-left link" (click)="drawer.toggle()">
          <i class="fa-solid fa-user"></i>&nbsp;&nbsp;<label>Producers</label>
        </a>
      </div>
    </div>

    <div class="profile-link">
      <h3>Profile</h3> 

      <div>
        <a class="text-left link" routerLink="views/favourets">
          <i class="fa-solid fa-heart"></i>&nbsp;&nbsp;<label>Faviouret</label>
        </a>
      </div>

      <div>
        <a class="text-left link" routerLink="views/downloads">
          <i class="fa-solid fa-circle-arrow-down"></i>&nbsp;&nbsp;<label>Download</label>
        </a>
      </div>

      <div>
        <a class="text-left link" routerLink="views/recents">
          <i class="fa-solid fa-history"></i>&nbsp;&nbsp;<label>Recent</label>
        </a>
      </div>
    </div>
    <!-- <hr class="text-white"> -->
      
    <div class="general-link"> 
      <h3 class="text-white">Account</h3>

      <div>
        <a class="text-left link" routerLink="views/settings">
          <i class="fa-solid fa-cog"></i>&nbsp;&nbsp;<label>Settings</label>
        </a>
      </div>

      <button class="btn btn-danger" (click)="logout()">
          <i class="fa fa-power-off power"></i>Logout
        </button>
    </div>
  </nav>

  <body class="d-flex flex-column bg-black">
      <mat-toolbar class="d-flex fixed-top justify-content-between position-sticky bg-black">
        <nav class="float-left text-left d-flex flex">
          <a href="#" class="home2-link">
            <h1>
              <code class="text-danger">Lutimbe</code><code class="bg-white text-black">Filmz</code>
            </h1>
          </a>

          <div>
            <small>
              <a class="active" routerLink="all">
                All
              </a>
            </small>

            <small>
              <a routerLink="movies">
                Movies
              </a>
            </small>

            <small>
              <a routerLink="series">
                Series
              </a>
            </small>
          </div>
        </nav>

        <div class="justify-content-centre">
          <i class="fa-solid fa-search text-white" routerLink="/search/movies"></i>
        </div>
      </mat-toolbar>

    <mat-drawer-container class="bg-black">

      <div class="main-div float-left">
        <router-outlet></router-outlet>
      </div>

      <mat-drawer #drawer class="example-sidenav float-right bg-dark text-white" position="end" mode="over">
        <nav class="vertical-nav nav nav-link d-flex flex-column float-left bg-dark text-left">
          <div class="input-group mb-4">
            <input type="search" class="form-control" placeholder="search producers" [(ngModel)]="Title" (onchange)="search()" (click)="closeDangerAlert()" data-dismiss="alerts">
          </div>

          <div class="d-flex flex-column chips">
            <label class="text-white">Producers</label>
            <div class="d-flex flex-wrap">
              <mat-chip-list *ngFor="let producer of producers" aria-label="Dog selection" class="alert-dismissible fade show">
                <mat-chip routerLink="views/producers/{{producer.ID}}" *ngIf="alerts">
                  <img matChipAvatar [src]="producer.URL+producer.File" [alt]="producer.Name"/>
                  {{producer.Name}}
                </mat-chip>
              </mat-chip-list>
            </div>

            <mat-chip-list *ngFor="let producer of producers">
              <mat-chip *ngIf="producer.Name == Title" routerLink="views/producers/{{producer.ID}}">
                <img matChipAvatar [src]="'../../../../../assets/films/'+ producer.File" alt="Photo of a Shiba Inu"/>
                {{producer.Name}}
              </mat-chip>
            </mat-chip-list>
          </div>
        </nav>
      </mat-drawer>

      <footer class="bg-black text-center text-white">
        @ copyright reserved at
        <code class="text-red">Lutimbe</code><code class="text-white bg-black">Filmz</code>
      </footer>
    </mat-drawer-container>
  </body>
</html>
