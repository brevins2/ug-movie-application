<html class="d-flex bg-black">
  <nav class="horizontal-nav nav nav-link d-flex flex-column float-left bg-dark text-left">
    <h3 class="text-white">Menu</h3>

    <div class="menu-links d-flex text-left">
      <i class="fa-solid fa-camera-movie"></i>&nbsp;
      <a class="text-left active link" routerLink="moviesedits">movies</a>
    </div>

    <div class="menu-links d-flex text-left">
      <i class="fa-brands fa-product-hunt"></i>&nbsp;
      <a class="text-left link" routerLink="producers">producers</a>
    </div>

    <div class="menu-links d-flex text-left">
      <i class="fa fa-users"></i>&nbsp;
      <a class="text-left link" routerLink="customers">customers</a>
    </div>
        
    <button class="btn btn-danger text-center">
      logout
    </button>
  </nav>


  <body class="d-flex flex-column bg-black">
    <mat-toolbar class="d-flex fixed-top justify-content-between position-sticky bg-black">
      <nav class="float-left text-left">
        <a href="#" class="home-link">
          <h1>
               <code class="text-red">Lutimbe</code><code class="text-white">Filmz</code>
            </h1>
         </a>
      </nav>

      <div class="float-left example-sidenav-content text-white">
        <button type="button" mat-button (click)="drawer.toggle()">
            <mat-icon class="menu">menu</mat-icon>
        </button>
      </div>



    </mat-toolbar>
    <hr class="clearfix text-white"/>

    <div class="main-div">
      <div class="router-outlet-div bg-black text-white">
        <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <mat-icon class="menu">menu</mat-icon>
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
        <router-outlet></router-outlet>
      </div>
    </div>

    <mat-drawer-container class="example-container bg-black" autosize>
        <mat-drawer #drawer class="example-sidenav float-right bg-dark text-white" mode="side">
          <nav class="nav nav-link d-flex flex-column float-left bg-dark">
            <div class="d-flex">
              <i class="fa fa-home"></i>
              <a class="text-left active link" routerLink="moviesedits">movies</a>
            </div>
            <div class="d-flex">
              <i class="fa-brands fa-product-hunt"></i>
              <a class="text-left link" routerLink="producers">producers</a>
            </div>
            <div class="d-flex">
              <i class="fa-duotone fa-users"></i>
              <a class="text-left link" routerLink="customers">customers</a>
            </div>
              
            <button class="btn btn-danger text-center">
              logout
            </button>
          </nav>
        </mat-drawer>

      </mat-drawer-container>

  <footer class="bg-black text-center">
    @ copyright reserved at
      <code class="text-red">Lutimbe</code><code class="text-white bg-black">Filmz</code>
  </footer>

  </body>
</html>
