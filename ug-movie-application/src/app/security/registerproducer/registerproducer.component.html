<div class="container-fluid bg-dark">
  <form class="bg-white" [formGroup]="RegisterForm">
    <nav class="p-2">Register Produer</nav>

    <div class="form-group">
      <span>Name</span>
        <input type="text" class="form-control" formControlName="Name" name="name" value="name" placeholder="enter username" required>
    </div>

    <div class="form-group">
      <span>Email</span>
        <input type="email" class="form-control" formControlName="Email" name="email" value="email" placeholder="enter email" required>
    </div>

    <div class="form-group">
      <span>Type of Genre</span><br>
      <div class="form-control form-control-ckeckbox checkbox d-flex flex-wrap">
        <div>
          <label>
            <input type="checkbox" formControlName="Genre" value="thriller">&nbsp;Thriller <br>
          </label>
          <label>
            <input type="checkbox" formControlName="Genre" value="Romance">&nbsp;Romance <br>
          </label>

          <label>
            <input type="checkbox" formControlName="Genre" value="Inspirarional">&nbsp;Inspirarional <br>
          </label>

          <label>
            <input type="checkbox" formControlName="Genre" value="Horror">&nbsp;Horror<br>
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" formControlName="Genre" value="Action">&nbsp;Action <br>
          </label>
          <label>
            <input type="checkbox" formControlName="Genre" value="Animation">&nbsp;Animation <br>
          </label>
          <label>
            <input type="checkbox" formControlName="Genre" value="Documentaries">&nbsp;Documentaries <br>
          </label>
          <label>
            <input type="checkbox" formControlName="Genre" value="Reality">&nbsp;Reality <br>
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" formControlName="Genre" value="Series">&nbsp;Series <br>
          </label>
          <label>
            <input type="checkbox" formControlName="Genre" value="SciFi">&nbsp;Sci-Fi <br>
          </label>
          <label>
            <input type="checkbox" formControlName="Genre" value="Supernatural">&nbsp;Super natural <br>
          </label>
          <label>
            <input type="checkbox" formControlName="Genre" value="Comedies">&nbsp;Comedies <br>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <span>Upload image</span>
        <input type="File" class="form-control" formControlName="File" name="File" value="File" placeholder="enter email" required>
    </div>

    <div class="form-group passwords">
      <span>Password</span>
        <input type="password" class="form-control" formControlName="Password" name="password" value="password" placeholder="enter password" required>

      <span>Confirm Password</span>
        <input type="password" class="form-control" formControlName="CPassword" name="confirmPassword" value="confirmPassword" placeholder="confirm password" required>
    </div>

    <button type="submit" class="btn btn-primary" (click)="well()">
      <i class="fa-solid fa-save"></i>
      Register
    </button>

  </form>
</div>
