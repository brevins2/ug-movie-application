<html class="bg-black">
  <body class="bg-black">  
    <mat-stepper linear #stepper class="bg-light">
      <mat-step [stepControl]="firstFormGroup" [editable]="isEditable">
        <form [formGroup]="firstFormGroup">
          <nav class="p-2">Create account</nav>
          <ng-template matStepLabel></ng-template>
          <div class="d-flex flex-column">
            <mat-form-field appearance="outline">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="Name" placeholder="Enter Name" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput type="text" formControlName="Username" placeholder="Enter username" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="Email" placeholder="Enter Email" required>
            </mat-form-field>

            <!-- <mat-form-field appearance="outline"> -->
              <mat-label>File</mat-label>
              <input type="file" formControlName="File" class="form-control" placeholder="Select File" required>
            <!-- </mat-form-field> -->

            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="Password" placeholder="Enter Password" [type]="hide ? 'password' : 'text'" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input matInput formControlName="CPassword" placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
        
          <div>
            <button mat-button matStepperNext  class="btn btn-primary float-right" (click)="subscribe()">Next</button>
          </div>
        </form>
      </mat-step>

      <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">

        <flutterwave-make-payment
          [public_key]="publicKey"
          amount="10"
          currency="USH"
          payment_options="card"
          redirect_url=""
          text="Pay Now"
          [customer]="customerDetails"
          [customizations]="customizations"
          [meta]="meta"
          [tx_ref]="generateReference()"
          (callback)="makePaymentCallback($event)"
          (close)="closedPaymentModal()">
        </flutterwave-make-payment>

        <google-pay-button
          environment="TEST"
          buttonType="buy"
          buttonColor="black"
          [paymentRequest]="
          }"
          (loadpaymentdata)="onLoadPaymentData($event)">
