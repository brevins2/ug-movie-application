<body class="bg-dark">
  <div class="container-fluid">
    <h2 class="text-white text-center">Welcome Back to
      <button class="home bg-dark" type="submit" (click)="BackHome()">
        <code class="text-red">Lutimbe</code><code class="text-black bg-white">Filmz</code>
      </button>
    </h2>

    <form class="bg-white d-flex flex-column" [formGroup]="loginForm">
      <nav class="p-2">Login</nav>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="Email" placeholder="Enter email" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="Password" placeholder="Enter Password" [type]="hide ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button type="submit" class="btn btn-primary float-right login" (click)="login()">Login</button><br>

      <a routerLink="/subscribe">Don't have an account yet? Register</a>
    </form>

    <div *ngIf="alerts" class="alert alert-danger alert-dismissible fade show fixed-bottom" role="alert">
      <strong>Oops!!</strong> Something went wrong, check your password
      <button type="button" (click)="closeDangerAlert()" class="btn-close" data-dismiss="alerts" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show fixed-bottom" role="alert">
      <strong>Success !</strong> Log in successful !.
      <button (click)="closeAlert()" type="button" class="btn-close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</body>
