<html class="d-flex flex-column">
	<mat-toolbar class="d-flex fixed-top justify-content-between position-sticky">
	   	<nav class="float-left">
			<h1>
		        <code class="text-red">Lutimbe</code><code class="text-black">Filmz</code>
		    </h1>
		</nav>

		<div class="float-right example-sidenav-content">
		    <button type="button" mat-button (click)="drawer.toggle()">
		      Toggle sidenav
		    </button>
  		</div>
	</mat-toolbar>

	<body class="d-flex flex-column">
		<div class="bg-black"></div>
		<div class="bg-yellow"></div>
		<div class="bg-red"></div>

		<mat-drawer-container class="example-container" autosize>
		  <mat-drawer #drawer class="example-sidenav float-right bg-dark text-white" mode="side">
		    <nav class="nav nav-link d-flex flex-column float-left bg-dark text-white">
				<div class="d-flex">
					<i class="fa-solid fa-camera-movie"></i>
					<a class="text-left active" routerLink="moviesedits">movies</a>
				</div>
				<div class="d-flex">
					<i class="fa-brands fa-product-hunt"></i>
					<a class="text-left" routerLink="producers">producers</a>
				</div>
				<div class="d-flex">
					<i class="fa-duotone fa-users"></i>
					<a class="text-left" routerLink="customers">customers</a>
				</div>
				<button class="btn btn-danger text-center" (click)="logout()">
					logout
				</button>
			</nav>
		  </mat-drawer>

		  <div class="data">
		  	<router-outlet></router-outlet>
		  </div>
		</mat-drawer-container>
	</body>
</html>
