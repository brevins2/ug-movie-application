<body>
	<button class="btn" (click)="back()"><i class="fa fa-times"></i></button>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	    <!-- ID Column -->
	    <ng-container matColumnDef="ID">
	      <th mat-header-cell *matHeaderCellDef> ID </th>
	      <td mat-cell *matCellDef="let images"> {{images.ID}} </td>
	    </ng-container>

	    <!-- Name Column -->
	    <ng-container matColumnDef="Name">
	      <th mat-header-cell *matHeaderCellDef> Name </th>
	      <td mat-cell *matCellDef="let images"> <a href="{{images.URL}}">{{images.Name}}</a> </td>
	    </ng-container>

	    <!-- Delete Column -->
	    <ng-container matColumnDef="Delete">
	      <th mat-header-cell *matHeaderCellDef> Delete </th>
	      <td mat-cell *matCellDef="let images"> <button class="btn btn-outline-danger" (click)="delete()"><i class="fa fa-trash"></i></button> </td>
	    </ng-container>

	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	  </table>

  <span>&copy; copy rights reserved 2022</span>
</body>
