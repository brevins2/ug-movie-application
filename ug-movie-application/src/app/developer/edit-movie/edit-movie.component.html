<body class="container-fluid d-flex bg-dark">
  <form [formGroup]="UpdateMovie" class="form-control d-flex flex-column">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Title </th>
        <td mat-cell *matCellDef="let movies"> {{movies.Title}} </td>
      </ng-container>

      <!-- File Column -->
      <ng-container matColumnDef="File">
        <th mat-header-cell *matHeaderCellDef class="text-center"> File </th>
        <td mat-cell *matCellDef="let movies"> <a href="u">{{movies.File}}</a> </td>
      </ng-container>

      <!-- Genre Column -->
      <ng-container matColumnDef="Genre">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Genre </th>
        <td mat-cell *matCellDef="let movies"> {{movies.Genre}} </td>
      </ng-container>

      <!-- Producer Column -->
      <ng-container matColumnDef="Producer">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Producer </th>
        <td mat-cell *matCellDef="let movies"> {{movies.Producer}} </td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Details </th>
        <td mat-cell *matCellDef="let movies"> {{movies.Details}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Category </th>
        <td mat-cell *matCellDef="let movies"> {{movies.Category}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let movies"> <button class="btn btn-outline-danger" (click)="Delete()"><i class="fa-solid fa-trash"></i></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="d-flex justify-content-between">
      <h4 class="modal-title" id="modal-basic-title">Update Movie</h4>
      <button class="btn close text-center" (click)="close()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="Title" placeholder="Update Title" required>
    </mat-form-field>

    <mat-label>File</mat-label>
      <input type="file" formControlName="File" class="form-control" placeholder="Select File" required>

    <mat-form-field appearance="outline">
      <mat-label>Genre</mat-label>
      <input matInput type="text" formControlName="Genre" placeholder="Update Genre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Producer</mat-label>
      <input matInput type="text" formControlName="Producer" placeholder="Update Producer" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Details</mat-label>
      <textarea matInput class="form-control" formControlName="Details" type="text-area" cols="80" rows="6" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input type="text" matInput formControlName="Category" placeholder="Update Category" required>
    </mat-form-field>

    <div class="d-flex buttons">
        <button class="btn btn-primary" (click)="Update()"><i class="fa-solid fa-save"></i>&nbsp;Update</button>
        <button class="btn btn-secondary" (click)="Clear()"><i class="fa-solid fa-history"></i>&nbsp;Clear</button>
    </div>
 </form>
</body>
