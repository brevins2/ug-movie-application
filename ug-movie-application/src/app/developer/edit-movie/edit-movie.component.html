<body class="container-fluid d-flex bg-dark">
  <form [formGroup]="UpdateMovie" class="form-control d-flex flex-column">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let movies" class="title"> {{movies.Title}} </td>
      </ng-container>

      <!-- File Column -->
      <ng-container matColumnDef="File">
        <th mat-header-cell *matHeaderCellDef> File </th>
        <td mat-cell *matCellDef="let movies" class="file"> <a href="{{movies.URL}}">{{movies.File}}</a> </td>
      </ng-container>

      <!-- Genre Column -->
      <ng-container matColumnDef="Genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let movies" class="genre"> {{movies.Genre}} </td>
      </ng-container>

      <!-- Producer Column -->
      <ng-container matColumnDef="Producer">
        <th mat-header-cell *matHeaderCellDef> Producer </th>
        <td mat-cell *matCellDef="let movies" class="producer"> {{movies.Producer}} </td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let movies" class="details"> {{movies.Details}} </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let movies"> <button class="btn btn-outline-danger" (click)="Delete()"><i class="fa-solid fa-trash"></i></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="d-flex justify-content-between">
      <h4 class="modal-title" id="modal-basic-title">Update Movie</h4>
      <button class="btn close text-center" (click)="close()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="Title" placeholder="enter title" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Genre</mat-label>
      <mat-select formControlName="Genre" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let genre of genres" value="{{genre.Genre}}">{{genre.Genre}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Movie</mat-label>
      <mat-select formControlName="File" [(ngModel)]="File" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let movie of images" value="{{movie.Name}}">{{movie.Name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>URL</mat-label>
      <mat-select formControlName="URL" [(ngModel)]="URL" id="URL" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let movie of images" value="{{movie.URL}}"><p *ngIf="File === movie.Name">{{movie.URL}}</p></mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <input matInput type="text" formControlName="Category" placeholder="Enter Category" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Producer</mat-label>
      <mat-select formControlName="Producer" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let producer of producers" value="{{producer.Name}}">{{producer.Name}}</mat-option>
      </mat-select>
    </mat-form-field> 

    <mat-form-field appearance="outline">
      <mat-label>Movie information</mat-label>
      <textarea matInput formControlName="Details" placeholder="enter movie information" required></textarea>
    </mat-form-field>

    <div class="d-flex buttons">
        <button class="btn btn-primary" (click)="Update()"><i class="fa-solid fa-save"></i>&nbsp;Update</button>
        <button class="btn btn-secondary" (click)="Clear()"><i class="fa-solid fa-history"></i>&nbsp;Clear</button>
    </div>
 </form>
</body>
