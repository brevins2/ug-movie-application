<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>File</th>
      <th>Genre</th>
      <th>Producer</th>
      <th>Details</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{movie.ID}}</td>
      <td>
        <img [src]="'../../../assets/image/computers/'+movie.File" width="80">
      </td>
      <td>{{movie.File}}</td>
      <td>{{movie.Producer}}</td>
      <td>{{movie.Details}}</td>
      <td>
        <a type="button" class="btn btn-primary" id="edit" routerLink="/edit-computer/{{movie.ID}}">
          <i class="fa fa-edit"></i>
        </a>
      </td>
      <td>
        <a type="button" id="del" class="btn btn-danger"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>
