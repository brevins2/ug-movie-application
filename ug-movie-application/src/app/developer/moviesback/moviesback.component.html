<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- - Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition"  -->

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let movies"> {{movies.ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movies"> {{movies.Title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="File">
    <th mat-header-cell *matHeaderCellDef> File </th>
    <td mat-cell *matCellDef="let movies"> {{movies.File}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let movies"> {{movies.Genre}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Producer">
    <th mat-header-cell *matHeaderCellDef> Producer </th>
    <td mat-cell *matCellDef="let movies"> {{movies.Producer}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let movies"> {{movies.Details}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let customer"> <i class="fa fa-edit btn btn-outline-primary"></i> </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let customer"> <i class="fa fa-trash btn btn-outline-danger"></i> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
