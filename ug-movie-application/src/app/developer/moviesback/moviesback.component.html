<div class="d-flex form-group justify-content-between">
  <input type="search" placeholder="Search for users........" class="form-control justify-content-start" [(ngModel)]="searched">
  <button type="submit" class="btn btn-primary justify-content-end" (click)="search()">Search</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef class="text-center"> ID </th>
    <td mat-cell *matCellDef="let movies"> {{movies.ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Title </th>
    <td mat-cell *matCellDef="let movies"> {{movies.Title}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="File">
    <th mat-header-cell *matHeaderCellDef class="text-center"> File </th>
    <td mat-cell *matCellDef="let movies"> <a href="u">{{movies.File}}</a> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Genre">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Genre </th>
    <td mat-cell *matCellDef="let movies"> {{movies.Genre}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Producer">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Producer </th>
    <td mat-cell *matCellDef="let movies"> {{movies.Producer}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Details">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Details </th>
    <td mat-cell *matCellDef="let movies"> {{movies.Details}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Category </th>
    <td mat-cell *matCellDef="let movies"> {{movies.Category}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Edit </th>
    <td mat-cell *matCellDef="let movies"> <a class="btn btn-outline-primary" routerLink="/edit/movie/{{movies.ID}}"><i class="fa fa-edit"></i></a> </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Delete </th>
    <td mat-cell *matCellDef="let movies"> <button class="btn btn-outline-danger" routerLink="/edit/movie/{{movies.ID}}"><i class="fa fa-trash"></i></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
