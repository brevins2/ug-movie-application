<body>
  <div class="row">
  	<div class="col-8">
  		<label class="btn btn-default p-0">
  			<input type="file" (change)="selectFile($event)" class="form-control" />
  		</label>
  	</div>

  	<div class="col-4">
  		<button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
  			Upload
  		</button>
  	</div>
  </div>

  <div class="progress">
      <div class="progress-bar progress-bar-info" role="progressbar" [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" aria-valuemin="0" aria-valuemax="100"></div>
  </div>

  <div class="d-flex form-group justify-content-between">
    <input type="search" placeholder="Search for users........" class="form-control justify-content-start" [(ngModel)]="Name">
    <button type="submit" class="btn btn-primary justify-content-end" (click)="search()" (click)="closeDangerAlert()">Search</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let images"> {{images.ID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let images"> <a href="{{images.URL}}">{{images.Name}}</a> </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let images"> <a class="btn btn-outline-primary"><i class="fa fa-edit"></i></a> </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let images"> <button class="btn btn-outline-danger"><i class="fa fa-trash"></i></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <span>&copy; copy rights reserved 2022</span>
</body>
