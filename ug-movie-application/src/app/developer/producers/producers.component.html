<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let producer"> {{producer.ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let producer"> {{producer.Name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let producer"> {{producer.Email}} </td>
  </ng-container>

  <!-- Genre Column -->
  <ng-container matColumnDef="Genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let producer"> {{producer.Genre}} </td>
  </ng-container>

  <!-- File Column -->
  <ng-container matColumnDef="File">
    <th mat-header-cell *matHeaderCellDef> File </th>
    <td mat-cell *matCellDef="let producer"> <a href="u">{{producer.File}}</a> </td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="Password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let producer"> {{producer.Password}} </td>
  </ng-container>

  <!-- CPassword Column -->
  <ng-container matColumnDef="CPassword">
    <th mat-header-cell *matHeaderCellDef> Confirm Password </th>
    <td mat-cell *matCellDef="let producer"> {{producer.CPassword}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let producer"> <a class="btn btn-outline-primary" routerLink="/edit/producer/{{producer.ID}}"><i class="fa fa-edit"></i></a> </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let producer"> <button class="btn btn-outline-danger" (click)="open(delete)"><i class="fa fa-trash"></i></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<span class="text-center">&copy; copy rights reserved 2022</span>


<!-- pop-up form for deleting -->
<ng-template #delete let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Producer</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>

  <div class="modal-footer justify-content-center">
    <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button class="btn btn-danger" (click)="Delete()"><i class="fa-solid fa-trash"></i>&nbsp;Delete</button>
  </div>
</ng-template>
