<body>

  <button class="btn btn-outline-primary add" (click)="add()">
    <i class="fa fa-add"></i>Add producer
  </button>

  <div class="d-flex form-group justify-content-between">
    <input type="search" placeholder="Search for users........" class="form-control justify-content-start" [(ngModel)]="searched">
    <button type="submit" class="btn btn-primary justify-content-end" (click)="search()">Search</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let producer"> {{producer.ID}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let producer"> {{producer.Name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let producer"> {{producer.Email}} </td>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="Genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let producer"> {{producer.Genre}} </td>
    </ng-container>

    <!-- File Column -->
    <ng-container matColumnDef="File">
      <th mat-header-cell *matHeaderCellDef> File </th>
      <td mat-cell *matCellDef="let producer"> <a href="{{producer.URL}}">{{producer.File}}</a> </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let producer"> <a class="btn btn-outline-primary" routerLink="/edit/producer/{{producer.ID}}"><i class="fa fa-edit"></i></a> </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let producer"> <button class="btn btn-outline-danger" routerLink="/edit/producer/{{producer.ID}}"><i class="fa fa-trash"></i></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <span class="text-center">&copy; copy rights reserved 2022</span>
</body>
