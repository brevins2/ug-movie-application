<body class="container-fluid bg-dark">
  <form [formGroup]="UpdateProducer" class="form-control d-flex flex-column">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let producers"> {{producers.Name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let producers"> {{producers.Email}} </td>
      </ng-container>

      <!-- Genre Column -->
      <ng-container matColumnDef="Genre">
        <th mat-header-cell *matHeaderCellDef> Genre </th>
        <td mat-cell *matCellDef="let producers"> {{producers.Genre}} </td>
      </ng-container>

      <!-- File Column -->
      <ng-container matColumnDef="File">
        <th mat-header-cell *matHeaderCellDef> File </th>
        <td mat-cell *matCellDef="let producers"> <a href="{{producers.URL}}">{{producers.File}}</a> </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let producers"> <button class="btn btn-outline-danger "(click)="Delete()"><i class="fa-solid fa-trash"></i></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="d-flex justify-content-between">
      <h4 class="modal-title" id="modal-basic-title">Update Producer</h4>
      <button class="btn close text-center" (click)="close()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="Name" placeholder="enter name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="Email" placeholder="enter email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Type of Genre</mat-label>
      <mat-select formControlName="Genre" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let genre of genres" value="{{genre.Genre}}">{{genre.Genre}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image</mat-label>
      <mat-select formControlName="File" [(ngModel)]="File" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let movie of images" value="{{movie.Name}}">{{movie.Name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>URL</mat-label>
      <mat-select formControlName="URL" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let movie of images" value="{{movie.URL}}"><p *ngIf="File === movie.Name">{{movie.URL}}</p></mat-option>
      </mat-select>
    </mat-form-field>

    <div class="d-flex buttons">
     <button class="btn btn-primary" (click)="Update()"><i class="fa-solid fa-save"></i>&nbsp;Update</button>
     <button class="btn btn-secondary" (click)="Clear()"><i class="fa-solid fa-history"></i>&nbsp;Clear</button>
    </div>
  </form>
</body>
