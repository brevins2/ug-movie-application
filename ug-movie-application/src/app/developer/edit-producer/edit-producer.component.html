<body class="container-fluid bg-dark">
  <form [formGroup]="UpdateProducer" class="form-control d-flex flex-column">
    <div class="d-flex justify-content-between">
      <h4 class="modal-title" id="modal-basic-title">Update Producer</h4>
      <button class="btn close text-center" (click)="close()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="Name" placeholder="enter name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="Email" placeholder="enter email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Type of Genre</mat-label>
      <mat-select formControlName="Genre" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let genre of genres" value="{{genre.Genre}}">{{genre.Genre}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image</mat-label>
      <mat-select formControlName="File" [(ngModel)]="File" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let movie of images" value="{{movie.Name}}">{{movie.Name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>URL</mat-label>
      <mat-select formControlName="URL" required>
        <mat-option></mat-option>
        <mat-option *ngFor="let movie of images" value="{{movie.URL}}"><p *ngIf="File === movie.Name">{{movie.URL}}</p></mat-option>
      </mat-select>
    </mat-form-field>

    <div class="d-flex buttons">
     <button class="btn btn-primary" (click)="Update()"><i class="fa-solid fa-save"></i>&nbsp;Update</button>
     <button class="btn btn-secondary" (click)="Clear()"><i class="fa-solid fa-history"></i>&nbsp;Clear</button>
    </div>
  </form>
</body>
