<body class="container-fluid bg-dark">
  <form [formGroup]="UpdateProducer" class="form-control d-flex flex-column">
    <div class="d-flex justify-content-between">
      <h4 class="modal-title" id="modal-basic-title">Update Producer</h4>
      <button class="btn close text-center" (click)="close()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="Name" placeholder="Update Title" required>
    </mat-form-field>

    <mat-label>File</mat-label>
      <input type="file" formControlName="File" class="form-control" placeholder="Select File" required>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="Email" placeholder="Update Email" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Genre</mat-label>
      <input matInput type="text" formControlName="Genre" placeholder="Update Genre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="Password" placeholder="Update Genre" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPassword</mat-label>
      <input matInput type="password" formControlName="CPassword" placeholder="Update Genre" required>
    </mat-form-field>

    <div class="d-flex buttons">
     <button class="btn btn-primary" (click)="Update()"><i class="fa-solid fa-save"></i>&nbsp;Update</button>
     <button class="btn btn-secondary" (click)="Clear()"><i class="fa-solid fa-history"></i>&nbsp;Clear</button>
    </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let producers"> {{producers.Name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let producers"> {{producers.Email}} </td>
    </ng-container>

    <!-- Genre Column -->
    <ng-container matColumnDef="Genre">
      <th mat-header-cell *matHeaderCellDef> Genre </th>
      <td mat-cell *matCellDef="let producers"> {{producers.Genre}} </td>
    </ng-container>

    <!-- File Column -->
    <ng-container matColumnDef="File">
      <th mat-header-cell *matHeaderCellDef> File </th>
      <td mat-cell *matCellDef="let producers"> <a href="u">{{producers.File}}</a> </td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="Password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let producers"> {{producers.Password}} </td>
    </ng-container>

    <!-- CPassword Column -->
    <ng-container matColumnDef="CPassword">
      <th mat-header-cell *matHeaderCellDef> Confirm Password </th>
      <td mat-cell *matCellDef="let producers"> {{producers.CPassword}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </form>
</body>
