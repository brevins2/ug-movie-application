<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- ID Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let customer"> {{customer.ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let customer"> {{customer.Name}} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let customer"> {{customer.Username}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let customer"> {{customer.Email}} </td>
  </ng-container>

  <!-- File Column -->
  <ng-container matColumnDef="File">
    <th mat-header-cell *matHeaderCellDef> File </th>
    <td mat-cell *matCellDef="let customer"> {{customer.File}} </td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="Password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let customer"> {{customer.Password}} </td>
  </ng-container>

  <!-- CPassword Column -->
  <ng-container matColumnDef="CPassword">
    <th mat-header-cell *matHeaderCellDef> Confirm Password </th>
    <td mat-cell *matCellDef="let customer"> {{customer.CPassword}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let customer"> <i class="fa fa-edit btn btn-outline-primary"></i> </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let customer"> <i class="fa fa-trash btn btn-outline-danger"></i> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
