<table mat-table *ngFor="let cust of customer" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell> No. </th>
    <td mat-cell> {{cust.ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell> Name </th>
    <td mat-cell> {{cust.Name}} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell> Username </th>
    <td mat-cell> {{cust.Username}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell> Email </th>
    <td mat-cell> {{cust.Email}} </td>
  </ng-container>

  <!-- File Column -->
  <ng-container matColumnDef="File">
    <th mat-header-cell> File </th>
    <td mat-cell> {{cust.File}} </td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="Password">
    <th mat-header-cell> Password </th>
    <td mat-cell> {{cust.Password}} </td>
  </ng-container>

  <!-- CPassword Column -->
  <ng-container matColumnDef="CPassword">
    <th mat-header-cell> CPassword </th>
    <td mat-cell> {{cust.CPassword}} </td>
  </ng-container>

<!--   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
</table>
