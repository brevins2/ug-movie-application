<div class="row">
	<div class="col-8">
		<label class="btn btn-default p-0">
			<input type="file" (change)="selectFile($event)" class="form-control" />
		</label>
	</div>

	<div class="col-4">
		<button class="btn btn-success btn-sm" [disabled]="!selectedFiles" (click)="upload()">
			Upload
		</button>
	</div>
</div>

<div *ngIf="currentFile" class="progress my-3">
	<div class="progress-bar progress-bar-info" role="progressbar" attr.aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: progress + '%'}">
		{{ progress }}%
	</div>
</div>

<div class="card mt-3">
	<div class="card-header">List of Files</div>
	<ul class="list-group list-group-flush">
		<li *ngFor="let image of images" class="list-group-item">
			{{image.ID}}
			<a href="{{ image.URL }}">{{ image.Name }}</a>
		</li>
	</ul>
</div>
